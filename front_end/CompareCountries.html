<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Global Temperature</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Temperatura média por mes</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Compare os países</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Explore a temperatura global ao longo dos anos!</h1>
                <p class="lead">Selecione os países que deseja comparar no gráfico!</p>
            </div>
            <div>
                <label for="first-country-selector" class="form-label">Selecione o primeiro país:</label>
                <select class="form-select" id="first-country-selector" onclick="createCountryOptions(this)" style="background-color: red;"></select>
                <label for="second-country-selector" class="form-label">Selecione o segundo país:</label>
                <select class="form-select" id="second-country-selector" onclick="createCountryOptions(this)" style="background-color: green;"></select>
                <label for="year-picker" class="form-label" style="display: left;">Selecione o ano que quer comparar:</label>
                <input style="display: right;" type="number" id="year-picker" min="1743" max="2013" step="1" value="2013" />
                <div style="border: 2px; border-color: black; display: block;">
                    <canvas id="myChart" style="width:100%;max-width:max-content" ></canvas>
                </div>
                <button style="display: list-item;" onclick="generateGraph()">Gerar grafico</button>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </body>
</html>
